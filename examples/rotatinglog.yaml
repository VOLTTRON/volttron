# Use with --log-config option:
#    volttron --log-config rotatinglog.yaml

version: 1
disable_existing_loggers: false
formatters:
  agent:
    (): volttron.platform.agent.utils.AgentFormatter
handlers:
  rotating:
    class: logging.handlers.TimedRotatingFileHandler
    level: DEBUG
    formatter: agent
    filename: volttron.log
    encoding: utf-8
    when: midnight
    backupCount: 7
root:
  handlers: [rotating]
  level: DEBUG
