<head>
  <meta charset="utf-8" />
  <title>RTI Connector WebSocket Example</title>
</head>
<body>
  <h2>Current Shape</h2>
  <p id="x"></p>
  <p id="y"></p>
  <p id="shapesize"></p>
  <p id="color"></p>

  <script src="/socket.io/socket.io.js"></script>

  <script>
  var socket = io.connect('http://127.0.0.1:7400');
  var x = document.getElementById('x');
  var y = document.getElementById('y');
  var shapesize = document.getElementById('shapesize');
  var color = document.getElementById('color');

  socket.on('shape', function (data) {
    console.log('called');
    x.innerHTML = data.x;
    y.innerHTML = data.y;
    shapesize.innerHTML = data.shapesize
    color.innerHTML = data.color
  });
  </script>

</body>
