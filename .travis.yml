dist: xenial # current default for Linux is Ubuntu 16.04; see https://docs.travis-ci.com/user/reference/xenial/

language: python 
python:
 - 3.6 # current default on Travis CI
 - 3.7
 - 3.8

# environment variables that are global will be used for every job
env:
  global:
  - NUM_PROCESSES=10 
  - CI="travis"

services:
  - docker

script: ci-integration/run-test-docker.sh

